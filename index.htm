<!DOCTYPE html>
<!-- saved from url=(0066)http://twitter.github.com/bootstrap/examples/starter-template.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>CauBucks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }

        .btn {
            height: 50px;
            width: 50px;
        }
        
        #container input.counterWithButtons {
            height: 40px;
            text-align: center;
            font-size: 18px;
            width: 150px;
        }
    </style>
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="http://twitter.github.com/bootstrap/assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">CauBucks</a>
        </div>
      </div>
    </div>
    
    <div id="container" class="container">
    </div> <!-- /container -->

    <script id="optionTemplate" type="text/x-jquery-tmpl">
        <div class="control-group">
            <label class="control-label" >
                ${this.data}
            </label>
            <div class="input-prepend input-append">
                <button class="btn" for="appendedPrependedInput" type="button">+</button>
                <input data-value="${this.data}" class="counterWithButtons" id="appendedPrependedInput" value="0" type="text">
                <button class="btn" for="appendedPrependedInput" type="button">-</button>
            </div>
        </div>
    </script>
    
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./index_files/jquery.js"></script>
    <script src="./index_files/bootstrap-transition.js"></script>
    <script src="./index_files/bootstrap-alert.js"></script>
    <script src="./index_files/bootstrap-modal.js"></script>
    <script src="./index_files/bootstrap-dropdown.js"></script>
    <script src="./index_files/bootstrap-scrollspy.js"></script>
    <script src="./index_files/bootstrap-tab.js"></script>
    <script src="./index_files/bootstrap-tooltip.js"></script>
    <script src="./index_files/bootstrap-popover.js"></script>
    <script src="./index_files/bootstrap-button.js"></script>
    <script src="./index_files/bootstrap-collapse.js"></script>
    <script src="./index_files/bootstrap-carousel.js"></script>
    <script src="./index_files/bootstrap-typeahead.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>

    <script type="text/javascript">
        var options = [ 'Latte', 'Latte Suiker', 'Koffie Melk', 'Koffie Suiker', 'Cappucino Suiker', 'Cappucino', 'Mokka', 'Espresso'];
        
        $('#optionTemplate').tmpl(options).appendTo('#container');
        
        $('.counterWithButtons').each(function() {
            var buttonPlus = $(this).prev();
            var buttonMin = $(this).next();
            var input = $(this);
            
            $(buttonPlus).click(function() {
                var count = $(input).val();
                $(input).val(++count);
                saveForm();
            });
            
            $(buttonMin).click(function() {
                var count = $(input).val();
                $(input).val(--count);
                saveForm();
            });
            
            $(input).keydown(function(e) {
                if (e.keyCode == 38) { 
                   var count = $(input).val();
                   $(input).val(++count);
                } else if (e.keyCode == 40) {
                   var count = $(input).val();
                   $(input).val(--count);
                } else {
                    e.preventDefault();
                }
                
                saveForm();
            });
        });
        
        var saveForm = function() {
            $('.counterWithButtons').each(function() {
                localStorage.setItem($(this).attr('data-value', $(this).val()));
            });
        }
        
        var loadData = function() {
            $('.counterWithButtons').each(function() {
                var count = localStorage.getItem($(this).attr('data-value'));
                $(this).val(count);
            });
        }
        
        $(document).load(loadData);
    </script>

</body></html>
